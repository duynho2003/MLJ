<html>
    <script>
        //1. Khai bao JSON
        var xmlData = '{"name":"Le Van A"}, "subject":"MLJ", "marks": 100}';
        //Chuyển sang đối tượng JavaScript
        var data = JSON.parse(xmlData);
        //Xuất dữ liệu
        document.write(data.name);
        
        //2. Khai báo mảng 1 chiều
        var mang = '{"student":["Le Van A", "MLJ", 100]}';
        //Chuyển sang đối tượng JavaScript
        var s = JSON.parse(mang);
        //Xuất dữ liệu
        document.write("<br>" + s.student[1]);
        
        //3. Khai báo mảng 2 chiều
        var xml = ' {"student":[{"name":"Le Van A", "subject":"MLJ", "marks":100},\n\
                    {"name":"Le Van B", "subject":"Java", "marks":90}]}';
        var str = JSON.parse(xml);
        document.write("<br>" + str.student[1].subject);
    </script>
</html>
